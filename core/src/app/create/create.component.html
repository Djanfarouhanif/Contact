          <div class="relative">
            <div (click)="AddLink()" class="text-white font-bold bg-btn p-2 rounded-xl cursor-pointer">add new Link</div>
          
          </div>
    </div>
    <!-- pour ajouter un nouveau projet-->
       <!-- Formulaire pour crée un nouveau projet -->
       <div [ngClass]="isOpen? 'scale-[1]' : 'scale-0' " class="absolute transition-all right-3 p-5 mt-4 shadow rounded-xl bg-[#ccc] z-30">

        <form [formGroup]="linkForm" (ngSubmit)="addLink()" class="w-[300px]">
            <div class="flex flex-col mb-3">
                <label for="name">add link_name</label>
                <input formControlName="link_name" class="border p-2 rounded-xl outline-none hover:border-link  transition-all" type="text" placeholder="description" >
            </div>

            <div class="flex flex-col">
                <label (click)="addLink()" for="Link">Link</label>
                <input formControlName="url"  class="border p-2 rounded-xl outline-none hover:border-link  transition-all" type="text" placeholder="Link">
            </div>

            <div class="pt-4"><button [disabled]="!linkForm.value"  class="bg-btn p-1 font-bold w-full text-white rounded-xl">Add</button></div>
        </form>
    </div>

    <!-- body pour afficher projet et courbe -->
     <div class="p-20 ">

        <!-- lient list crée -->
        <div class="flex justify-center">
            <table class="w-full">
                <thead>
                    <tr class="">
                        <th class="text-left p-2">Titre</th>
                        <th class="text-left p-2">Url</th>
                        <th class="text-left p-2">Date</th>
                        <th class="text-left p-2">Click</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="border-y">
                        <td class="text-left p-2">Linkedin</td>
                        <td class="text-left p-2">https//:short.com</td>
                        <td class="text-left p-2 ">2025/80/0</td>
                        <td class="text-left p-2">04</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Presentation de nombre de click par projet -->
         <div class="flex justify-center items-center pt-20">
             <div class="w-[500px] shadow-shad rounded-xl" >

                <div class="h-full">
                    
                   <div class="h-full">
                    <canvas id="MyChart">{{chart}}</canvas>
                    </div>

                </div>
             </div>
         </div>
     </div>
</div>
